<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Bin count</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="UTF-8"></script>
    </head> 
    <body>
        <h1>Do you like liquorice? </h1>

        <div class="chart">
            <ul class="numbers">
                <li><span>100</span></li>
                <li><span>50</span></li>
                <li><span>0</span></li>
            </ul>
            <ul class="bars">
                <li><div class="bar invisible" data-percentage="40"></div><span></span></li>
                <li><div class="bar yes" data-percentage="35"></div><span>YES</span></li>
                <li><div class="bar no" data-percentage="93"></div><span>NO</span></li>
            </ul>
        </div>

        <p>The number of plastic-pieces thrown into the bins up until 25 April 2024. </p>



        <script type="text/javascript">
            $(function(){
                $('.bars li .bar').each(function(key, bar){
                    var percentage = $(this).data('percentage');
                    $(this).animate({
                        'height': percentage + '%'
                    }, 2000);
                });
            });
        </script>


    </body>
</html>
